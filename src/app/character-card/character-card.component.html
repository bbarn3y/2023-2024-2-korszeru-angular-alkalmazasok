<nz-card nzHoverable style="width:240px"
         [nzActions]="[selectActionTemplate, editActionTemplate, removeActionTemplate]"
         [nzCover]="coverTemplate">
  <nz-card-meta [nzTitle]="character.name | characterName"
                [nzDescription]="descriptionTemplate"></nz-card-meta>
</nz-card>

<ng-template #selectActionTemplate>
  <span nz-icon nzType="select"
        (click)="characterSelected.emit(character)"></span>
</ng-template>

<ng-template #editActionTemplate>
  <span nz-icon nzType="edit"
        (click)="editCharacter(character)"></span>
</ng-template>

<ng-template #removeActionTemplate>
  <span nz-icon nzType="delete"
        nz-popconfirm
        nzPopconfirmTitle="Are you sure delete this character?"
        nzPopconfirmPlacement="bottom"
        nzOkText="Yes"
        nzCancelText="No"
        (nzOnConfirm)="characterService.removeCharacter(character.id)"></span>
</ng-template>

<ng-template #descriptionTemplate>
  <div>
    {{ character.characterClass }}
  </div>
  <div>
    {{ character.maxHp }}
  </div>
</ng-template>

<ng-template #coverTemplate>
  <img alt="example" [src]="character.image" />
</ng-template>
