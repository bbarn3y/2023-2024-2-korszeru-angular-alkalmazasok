<!--
[class.selected]="selectedCharacter?.id === character.id"
-->
<app-character-card *ngFor="let character of characters"
                    appSelectedCharacter
                    [color]="'red'"
                    [character]="character"
                    [selected]="selectedCharacter?.id === character.id"
                    (characterSelected)="selectedCharacter = $event"></app-character-card>
